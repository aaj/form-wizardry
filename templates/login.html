<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>

	<body>
		<h1>Login</h1>

		<form method="POST" action="/login/">
			{% csrf_token %}
			<label>Username:</label>
			<input type="text" name="username"/>
			<br/>
			<label>Password:</label>
			<input type="password" name="password"/>
			<br/>
			<input type="submit" value="Login"/>
		</form>
	</body>
</html>
